<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* styles.css */

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1e3a8a;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.login-box {
    background: #ffffff10;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 300px;
}

.logo {
    font-size: 40px;
    color: white;
    margin-bottom: 20px;
}

.input-box {
    position: relative;
    margin-bottom: 20px;
}

.input-box i {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: white;
}

.input-box input {
    width: 100%;
    padding: 10px 10px 10px 35px;
    background: transparent;
    border: 1px solid white;
    border-radius: 5px;
    color: white;
    outline: none;
}

.input-box input::placeholder {
    color: white;
    opacity: 0.7;
}

.login-btn {
    width: 100%;
    padding: 10px;
    background: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    color: #1e3a8a;
    cursor: pointer;
    font-weight: bold;
}

.forgot-password {
    margin-top: 10px;
    color: white;
    cursor: pointer;
}

    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <form>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="USERNAME" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="PASSWORD" required>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
                <p class="forgot-password">Forgot password?</p>
            </form>
        </div>
    </div>
</body>
</html>
